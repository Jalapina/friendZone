<app-header></app-header>
<div>
  <p>Friends</p>
  <div *ngFor="let friend of friendList">
    <ul *ngFor="let user of friend">
      <li *ngFor="let name of user.users">
        {{name.first_name}}
        <a [routerLink]="['/chat',name._id]">{{ user.message.text }}</a>
      </li>
    </ul>
  </div>
  


</div>
