<app-header></app-header>
<div class="container">

  <p class="head">The Friend Zone</p>

  <div >
    <ul *ngFor="let friend of friendList">

      <li class="friend">
        
        <div class="photo" [routerLink]="['/chat',friend._id]"><img class="image" [src]="friend.image[0]" alt="" height="60px" width="60px"></div>
        <div class="photo" [routerLink]="['/chat',friend._id]" *ngIf="friend.image.length == 0"><img class="image" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="" height="60px" width="60px"></div>
        
        <div class="username" [routerLink]="['/chat',friend._id]">
          <p class="name">{{friend.first_name}}</p>
        </div>

        <div class="unfriend" (click)="unFriend(friend._id)">UnFriend</div>

      </li>

    </ul>
  </div>
