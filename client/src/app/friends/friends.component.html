<app-header></app-header>
<div class="container">

  <p class="head">The Friend Zone</p>

  <div class="unmessaged-friends">
    <ul class="ul-container" *ngFor="let friend of friendsWithOutMessages">
      <li class="unmessaged-friend" [routerLink]="['/chat',friend[0]._id]" *ngIf="friend[0].image.length > 0"><img class="image" [src]="friend[0].image[0]" alt="User Image" height="55px" width="55px"></li>
      <li class="unmessaged-friend" [routerLink]="['/chat',friend[0]._id]" *ngIf="friend[0].image.length == 0"><img  class="image" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="" height="55px" width="55px"></li>
      
    </ul>
  </div>

  <div class="messages-friends">
    <ul class="ul-container2" *ngFor="let friend of friendsWithMessages">
      <li class="messaged-friend">
        <img class="image" [src]="friend.users[0].image[0]" alt="User Image" height="55px" width="55px">
      </li>
      <p [routerLink]="['/chat',friend.users[0]._id]" class="message-preview">{{friend.message.text}}</p>
      <p class="name">{{friend.users[0].first_name}}</p>
      <div class="unfriend" (click)="unFriend(friend.users[1]._id)">UnFriend</div>
      
    </ul>
  </div>
