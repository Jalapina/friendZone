<app-header></app-header>

<div class="main" swing-stack #myswing1  (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" >   
  
    <div class="card" #mycards1 swing-card *ngFor="let user of cards" >
      
        <div class="profile-image">
            <img src="http://materializecss.com/images/office.jpg" alt="Profile Picture">
        </div>

        <div class="profile-bio">
            
            <div (click)="isClassVisible = !isClassVisible" class="user-name">
                <p class="name">{{ user.first_name }}</p>
                <img src="../../assets/icons/arrow.svg" class="icon" alt="">
            </div>
            <p class="user-info blur">{{ user.blur }}</p>
            <p class="user-info">{{ user.bio }}</p>

        </div>

        <div [ngClass]="{'card-show': isClassVisible }" class="card-hide" ngDefaultControl>
                
            <div (click)="isClassVisible = false;" class="user-name">
                <p class="name">Likes</p>
            </div>

            <div *ngFor="let hobbie of user.hobbies">
                <p class="hobbie">{{hobbie}}</p>
            </div>
        </div>
    

    </div>

</div>

<div class="options">
        
    <button type="submit" class="pass option" (click)="voteUp(false)" >Pass</button>
    <button type="submit" class="friendzone option" (click)="voteUp(true)">Friendzone</button>
               
</div>
