<ul swing-stack #myswing1  (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <li class="card" #mycards1 swing-card *ngFor="let c of cards">{{ c.first_name }}</li>
</ul>

<button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
<button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
