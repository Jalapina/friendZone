<app-header></app-header>

  
<div class="card">

    <div class="profile-image">
        <img *ngFor="let image of user.image" class="gallary" [src]="image" alt="">
    </div>
    <div (click)="isClassVisible = !isClassVisible" class="user-name">
            <p class="name">{{ user.first_name }}</p>

            <p class="activity" *ngIf="user.active == true">{{ user.activity }}</p>
            <p class="activity" *ngIf="user.active == false">Not Active</p>            

            <P class="age">{{ calculateAge(user.birthday) }}</P>
    </div>

    <p class="user-info blur">
        {{ user.blur }}
    </p>
    <p class="user-info bio">
        {{ user.bio }}
    </p>

    <div *ngIf="user.hobbies.length > 0"  class="likes">

        <p class="like-title">Likes:</p>
        
        <div class="hobbies" *ngFor="let hobbie of user.hobbies">
            <p class="hobbie">{{hobbie}}</p>
        </div>
            
    </div>
        
</div>
