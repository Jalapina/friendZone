<app-landing-header></app-landing-header>
<div class="login">

  <form (submit)="authenticate()">

    <input class="form-group form-input" type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
    <input class="form-group form-input" type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
    <input class="form-group form-button" type="submit" value="Login">
    <button [routerLink]="['/register']" class="form-group button-link">Register</button>
    
  </form>
  
</div>
